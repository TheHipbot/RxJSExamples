<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapReduce with RxJS</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/rx/dist/rx.all.min.js"></script>
    <script src="node_modules/rx-dom/dist/rx.dom.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="form-group">
                <input type="text" id="input-text" placeholder="Text" class="form-control">
            </div>
            <button type="button" id="process-btn" class="btn btn-primary">Process</button>
            <button type="submit" id="done-btn" class="btn btn-success">Done</button>
        </div>
    </div>
    <div class="container">

    </div>

    <script>
        var clickEvent = Rx.Observable.fromEvent(document.querySelector('#process-btn'), 'click')
                .map(function () {
                    return document.querySelector('#input-text').value;
                });
    </script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
